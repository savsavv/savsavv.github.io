<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0"
        />
        <title> Birthday Card</title>
        <!-- Google Font -->
        <link
        href="https://fonts.googleleapis.com/css2?
        family=Poppins&display=swap"
        rel="stylesheet"
        />
        <!-- Stylesheet -->
        <link rel="stylesheet" href="style.css" />

    </head>
    <body>
        <div class="card">
            <div class="outside">
                <div class="front">
                    <P>Happy Birthday Windy</P>
                    <div class="cake">
                        <div class="top-layer"></div>
                        <div class="middle-layer"></div>
                        <div class="bottom-layer"></div>
                        <div class="candle"></div>
                    </div>
                </div>
                <div class="back"></div>
            </div>
            <div class="inside">
                <p>Semoga cepat tinggi dek</p>
                <img class="windy-foto" src="windy/WhatsApp Image 2024-03-30 at 17.19.22.jpeg" alt="my windy">
                
            </div>
        </div>
        <audio controls autoplay loop> <source src="생일축하송 Happy Birthday To You 🍰 Jazz ver. (320 kbps).mp3">
        </audio>
    </body>
</html>
